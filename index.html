<!DOCTYPE html>                        
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tweet Application</title>

    <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/ngDialog.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
        <link href="css/ngDialog-theme-default.css" rel="stylesheet">
        <link href="css/ngDialog-theme-plain.css" rel="stylesheet">
        <link rel="stylesheet" href="css/autocomplete.css">
        <link href="css/mediaDevice.css" rel="stylesheet" media="only screen and (max-width: 380px)">
    </head>

    <body>
        <div class="container" data-ng-app="twitApp" data-ng-controller="TwitAppController">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="brand">Twitter Application</div>
                    <span class="divider-vertical"></span>
                    <form class="navbar-search pull-right">
                    <div class ="searchArea">
                        <autocomplete ng-model="searchText" attr-placeholder="Search Twitter" click-activation="true" data="allTags"></autocomplete>
                    </div>
                    <button type="submit" ng-click="addTweet()" class="btn btn-primary">Tweet</button>
                    <button type="submit" ng-click="removeFilter()" class="btn btn-primary">Show allTweets</button>
                    </form>
                </div>
            </div>



            <div class="row mainContent">
                <div class="col-md-4 left_top">
            	   <div>
                        <img src="images/twitterlogo.jpg" alt="..." class="img-rounded">
                        <p><div class ="hasCloud {{showHashCloud}}"><b>#Hash Cloud</b></div></p>
                   </div>
				   <div class="form-control cloudTagging" rows="3" data-ng-repeat="tag in tagsHighestCount track by $index" >
				        <div compile-data template="{{tag}}"></div>
                   </div>
                </div>
            
                <div class="col-md-8 middle_pane">
                    <div class="form-control postsDevice" rows="3" data-ng-repeat="post in posts | filter:searchText | filter:hashTag">
                        <div class = "postTweet text-justify" compile-data template="{{post.twitPostValue}}">
                        </div>
				    </div>
                </div>
            </div>
        </div>
     

        <!-- Bootstrap core JavaScript -->
    	<script src="js/aliens/jquery-2.1.1.js"></script>
        <script src="js/aliens/angular.min.js"></script>
        <script src="js/aliens/ngDialog.js"></script>
         <!-- Allmighty component used for autocomplete in the search bar
          http://ngmodules.org/modules/allmighty-autocomplete 
          -->
    	<script type="text/javascript" src="js/aliens/autocomplete.js"></script>
        <script src="js/aliens/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/TwitAppController.js"></script>
        <script src="js/TwitAppDirective.js"></script>

    </body>
</html>
